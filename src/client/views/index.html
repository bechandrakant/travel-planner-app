<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Planner App</title>
</head>

<body>
  <header>
    <h1>Travel Planner App</h1>
  </header>
  <main>
    <section class="user-input">
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <label>My trip to: </label>
        <input type="text" placeholder="enter city name here" id="city-name" />
        <label>Date: </label>
        <input type="text" placeholder="dd/mm/yyyy" id="trip-date"></input>
        <input type="submit" name="" id="submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
      </form>
    </section>
    <section id="trip-details">
      <div id="image-container">
        <img src="https://cdn.pixabay.com/photo/2020/01/21/11/52/fort-4782737__340.jpg" alt="" id="location-image" />
      </div>
      <div id="trip-data">
        <h2>My trip to: <span id="location"></span></h2>
        <h2>Departure: <span id="date"></span></h2>
        <p>
          Typical weather for then is: <br />
          High: <span id="high-temp"></span>, Low: <span id="low-temp"></span>
          <br /><span id="weather-summary"></span>
        </p>
      </div>
      <button id="remove-trip" onclick="return Client.removeTrip(event)">Remove Trip</button>
    </section>
  </main>

  <!-- Register Serviceworker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <script src="./../js/app.js"></script>

</body>

</html>
