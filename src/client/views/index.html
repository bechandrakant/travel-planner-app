<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="./../styles/styles.css">
</head>

<body>
  <header>
    <nav>
      <h1>Travel Planner App</h1>
    </nav>
  </header>
  <main>
    <section class="user-input">
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <label>My trip to: </label>
        <input type="text" placeholder="enter city name here" id="city-name" />
        <label>Date: </label>
        <input type="text" placeholder="dd/mm/yyyy" id="trip-date"></input>
        <input type="submit" name="" id="submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
      </form>
    </section>
    <section class="trip-details">
      <div>
        <img src="" alt="" id="location-image" />
      </div>
      <div id="trip-data">
        <h2>My trip to: <span id="location"></span></h2>
        <h2>Departure: <span id="date"></span></h2>
        <p>
          Typical weather for then is: <br />
          High: <span id="high-temp"></span>, Low: <span id="low-temp"></span>
          <br /><span id="weather-summary"></span>
        </p>
      </div>
      <div class="todo-list">
        <input type="text" id="todo" placeholder="things to do..." />
        <input type="submit" value="add" id="add-todo" />
        <ul id="todo-items"></ul>
      </div>
    </section>
  </main>

  <footer>
    Developed with &hearts; by Chandrakant!
  </footer>

  <!-- Register Serviceworker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <script src="./../js/app.js"></script>

</body>

</html>
